---
apiVersion: v1
kind: Namespace
metadata:
  name: hexo #命名空间名称
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: techhexo #deploy名称
  namespace: hexo #命名空间名称
spec:
  selector:
    matchLabels:
      podName: compareName #selector需要一一对应
  template: 
    metadata:
      name: techhexo #pod名称
      labels:
        podName: compareName #selector需要一一对应
    spec:
      # volumes:
      # - name: mappingVolmeName #挂载卷源映射名称
      #   hostPath:
      #     path: mappingVolmePath #挂载卷源映射路径
      imagePullSecrets:
      - name: aliregistry
      containers:
      - name: hello
        image: docker.io/smilesoul/techblog:0126 #镜像
        imagePullPolicy: Always
        # env:    环境变量设置
        # - name: env
        #   value: test
        ports:
        - containerPort: 80  #容器内映射端口
          protocol: TCP
        # volumeMounts:
        # - mountPath: containerVolmePath  #挂载卷容器内映射路径
        #   name:  containerVolmeName #挂载卷容器内映射名称
        # resources:
        #   requests:
        #     cpu: 200m
        #     memory: 256Mi
        #   limits:
        #     memory: 1024Mi
        #     cpu: 500m
  replicas: 1
  paused: false 
  revisionHistoryLimit: 2
  minReadySeconds: 0
---
kind: Service
apiVersion: v1
metadata:
  name: techhexo  #Svc的名称
  namespace: hexo #命名空间名称
spec:
  # type: NodePort 指定对外开放端口
  externalIPs:
  - 172.20.60.157 #内网映射IP
  ports:
  - port: 80
    targetPort: 80
    # NodePort: 3000 指定对外开放端口
    protocol: TCP
  selector:
    podName: compareName #selector需要一一对应
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: techhexo #ingress内网名称
  namespace: hexo #命名空间名称
spec:
  rules:
  - host: tech.smilesoul.top #域名--解析指向外网ip的域名,进行泛域名解析可以，对域名指向
    http:
      paths:
      - path: /
        backend:
          serviceName: techhexo #Svc的名称
          servicePort: 80

